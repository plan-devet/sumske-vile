      <div class="table-responsive">

              <th colspan="4"></th>

            <tr>
              <th scope="col">stan</th>
              <th class="text-center" scope="col">kat</th>

              <th class="text-center" scope="col">površina</th>

              <th class="text-center" scope="col">ukupno</th>

              <th class="text-center" scope="col">kuhinja</th>

              <th class="text-center" scope="col">terasa<a class="link-info" href="#" role="button"
                                                           data-bs-toggle="popover"
                                                           data-bs-trigger="focus"

              <th class="text-center" scope="col">vrt<a class="link-info" href="#" role="button"

                                                        data-bs-trigger="focus"
                                                        data-bs-content="U prodajnoj površini vrt se računa s koeficijentom 0,25"
                                                     >*</a></th>

              <th class="text-center" scope="col">ukupno</th>
              <th class="text-center" scope="col">prodajno</th>
